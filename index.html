<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">    
    </head>
    <body>
        <div id="calculator-container">
            <div id="display">
                <p>type</p>
            </div>
            <div id="button-containers">
                <div id="numbers">
                    <div class="numberRow">
                        <button id="b1">1</button>
                        <button id="b2">2</button>
                        <button id="b3">3</button>
                    </div>
                    <div class="numberRow">
                        <button id="b4">4</button>
                        <button id="b5">5</button>
                        <button id="b6">6</button>
                    </div>
                    <div class="numberRow">
                        <button id="b7">7</button>
                        <button id="b8">8</button>
                        <button id="b9">9</button>
                    </div>
                    <div class="numberRow">
                        <button id = "b0">0</button>
                    </div>
                    
                    
                </div>
                <div id = "operators">
                        <button id="+">+</button>
                        <button id="-">-</button>
                        <button id="*">/</button>
                        <button id="/">*</button>
                </div>
            </div>

        </div>
    </body>
    <script type="module" src="calculatorOperationFunctions.js"></script>
